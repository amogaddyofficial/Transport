<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods & Playsets - Trasporti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 50%, #e8ecf1 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        small {
            display: block;
            color: #666;
            margin-bottom: 15px;
        }

        .save-button {
            padding: 15px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .save-button:hover {
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2c662f;
            display: block;
        }

        .mod-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .mod-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(5px);
        }

        .mod-info {
            flex: 1;
        }

        .mod-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .mod-path {
            font-size: 0.85em;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            margin-left: 15px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(244, 67, 54, 0.5);
            transition: 0.4s;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input:checked+.toggle-slider {
            background-color: rgba(76, 175, 80, 0.6);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(30px);
        }

        .delete-button {
            background: rgba(244, 67, 54, 0.6);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .delete-button:hover {
            background: rgba(244, 67, 54, 0.8);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }

        .status-error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #c62828;
            display: block;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">‚¨ÖÔ∏è Home</a>

    <div class="container">
        <div class="glass-card">
            <h1>üß© Mods & Playsets</h1>

            <div class="tabs" style="display: flex; justify-content: center; margin-bottom: 20px; gap: 10px;">
                <button class="tab-button active" onclick="showTab('local')"
                    style="padding: 10px 20px; border-radius: 20px; cursor: pointer;">üìÇ Le Mie Mod</button>
                <button class="tab-button" onclick="showTab('community')"
                    style="padding: 10px 20px; border-radius: 20px; cursor: pointer;">üåê Community Mods</button>
            </div>

            <div id="status-msg" class="status-message"></div>

            <!-- TAB LOCAL -->
            <div id="tab-local">
                <div class="input-group">
                    <label for="mod-file-upload">‚ûï Carica Mod (.js)</label>
                    <input type="file" id="mod-file-upload" accept=".js"
                        style="background: white; padding: 10px; border-radius: 10px; width: 100%;">
                </div>

                <button class="save-button" onclick="addNewMod()"
                    style="background: rgba(76, 175, 80, 0.6); width: 100%;">
                    üì§ Carica e Installa Mod
                </button>

                <div style="margin-top: 30px;">
                    <h3>üß© Mod Installate</h3>
                    <div id="mods-list" style="margin-top: 15px;">
                        <!-- Mods will be listed here -->
                    </div>
                </div>
            </div>

            <!-- TAB COMMUNITY -->
            <div id="tab-community" style="display: none;">
                <div
                    style="text-align: left; margin-bottom: 20px; padding: 15px; background: rgba(255,255,255,0.5); border-radius: 10px;">
                    <p>üåê <strong>Mod della Community</strong></p>
                    <p style="font-size: 0.9em; color: #555;">
                        Scarica mod create da altri utenti.
                    </p>
                    <div style="margin-top: 10px;">
                        <button class="delete-button"
                            onclick="alert('Per eliminare una mod dalla community, devi aprire una issue o una PR su GitHub per richiederne la rimozione.')">üóëÔ∏è
                            Come Eliminare?</button>
                    </div>
                </div>
                <div id="community-mods-list">
                    <p>Caricamento catalogo...</p>
                </div>
            </div>

            <!-- Footer Structure Info -->
            <div
                style="margin-top: 30px; text-align: left; background: rgba(255,255,255,0.5); padding: 20px; border-radius: 15px;">
                <h3>üìÅ Struttura Cartelle / Folder Structure:</h3>
                <pre id="folder-structure"
                    style="margin-top: 10px; background: rgba(0,0,0,0.05); padding: 10px; border-radius: 5px;"></pre>
            </div>
        </div>
    </div>

    <script src="mods-db.js"></script>
    <script>
        let enabledMods = JSON.parse(localStorage.getItem('enabled_mods') || '[]');

        document.addEventListener('DOMContentLoaded', async () => {
            await ModsDB.init();
            await renderModsList();
            await loadCommunityMods();
            updateFolderStructure();
        });

        function showTab(tabName) {
            document.getElementById('tab-local').style.display = tabName === 'local' ? 'block' : 'none';
            document.getElementById('tab-community').style.display = tabName === 'community' ? 'block' : 'none';

            // Aggiorna stili bottoni (semplificato inline per brevit√† nel replace)
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.style.background = 'rgba(255,255,255,0.4)';
                btn.style.fontWeight = 'normal';
            });
            event.target.style.background = 'white';
            event.target.style.fontWeight = 'bold';
        }

        // --- LOCAL LOGIC (Existing) ---
        async function addNewMod() {
            const fileInput = document.getElementById('mod-file-upload');
            const file = fileInput.files[0];
            if (!file) { showStatus('Seleziona un file .js', 'error'); return; }
            if (!file.name.endsWith('.js')) { showStatus('Deve essere .js', 'error'); return; }

            const modName = file.name.replace('.js', '');
            const existingMod = await ModsDB.getMod(modName);
            if (existingMod && !confirm(`Mod "${modName}" esiste gi√†. Sovrascrivere?`)) return;

            const reader = new FileReader();
            reader.onload = async function (e) {
                try {
                    await ModsDB.saveMod(modName, e.target.result);
                    if (!enabledMods.includes(modName)) {
                        enabledMods.push(modName);
                        localStorage.setItem('enabled_mods', JSON.stringify(enabledMods));
                    }
                    fileInput.value = '';
                    await renderModsList();
                    updateFolderStructure();
                    showStatus(`‚úÖ Mod "${modName}" installata!`, 'success');
                } catch (err) {
                    showStatus('Errore: ' + err, 'error');
                }
            };
            reader.readAsText(file);
        }

        async function toggleMod(modName) {
            if (enabledMods.includes(modName)) {
                enabledMods = enabledMods.filter(m => m !== modName);
            } else {
                enabledMods.push(modName);
            }
            localStorage.setItem('enabled_mods', JSON.stringify(enabledMods));
            await renderModsList();
            updateFolderStructure();
        }

        async function deleteMod(modName) {
            if (!confirm(`Vuoi rimuovere la mod "${modName}"?`)) return;
            try {
                await ModsDB.deleteMod(modName);
                enabledMods = enabledMods.filter(m => m !== modName);
                localStorage.setItem('enabled_mods', JSON.stringify(enabledMods));
                await renderModsList();
                updateFolderStructure();
                showStatus(`Mod eliminata`, 'success');
            } catch (error) {
                showStatus('Errore: ' + error, 'error');
            }
        }

        async function renderModsList() {
            const container = document.getElementById('mods-list');
            const mods = await ModsDB.getAllMods();

            if (mods.length === 0) {
                container.innerHTML = '<div class="empty-state">Nessuna mod installata.</div>';
                return;
            }

            container.innerHTML = mods.map(mod => {
                const isEnabled = enabledMods.includes(mod.name);
                const sizeKB = (mod.size / 1024).toFixed(2);
                return `
                    <div class="mod-item">
                        <div class="mod-info">
                            <div class="mod-name">üß© ${mod.name}</div>
                            <div class="mod-path">Dim: ${sizeKB} KB</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <label class="toggle-switch">
                                <input type="checkbox" ${isEnabled ? 'checked' : ''} onchange="toggleMod('${mod.name}')">
                                <span class="toggle-slider"></span>
                            </label>
                            <!-- Tasto Elimina rimosso come richiesto -->
                            <!-- <button class="delete-button" onclick="deleteMod('${mod.name}')">üóëÔ∏è</button> -->
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- COMMUNITY LOGIC ---
        async function loadCommunityMods() {
            const container = document.getElementById('community-mods-list');
            try {
                const response = await fetch('community/index.json');
                const data = await response.json();
                const mods = data.mods || [];

                if (mods.length === 0) {
                    container.innerHTML = '<p>Nessuna mod nella community.</p>';
                    return;
                }

                container.innerHTML = mods.map(mod => `
                    <div class="mod-item">
                        <div class="mod-info">
                            <div class="mod-name">üß© ${mod.name}</div>
                            <div class="mod-path">Autore: ${mod.author}</div>
                            <div style="font-size: 0.8em; color: #666;">${mod.description}</div>
                        </div>
                        <button class="save-button" style="padding: 5px 15px; font-size: 0.9em;" onclick="installCommunityMod('${mod.file}', '${mod.name}')">‚¨áÔ∏è Installa</button>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = 'Errore caricamento community mod.';
                console.error(e);
            }
        }

        async function installCommunityMod(filename, modName) {
            try {
                showStatus(`Scaricamento ${modName}...`, 'success');
                const response = await fetch(`community/mods/${filename}`);
                if (!response.ok) throw new Error("File mod non trovato");
                const code = await response.text();

                await ModsDB.saveMod(modName, code);
                if (!enabledMods.includes(modName)) {
                    enabledMods.push(modName);
                    localStorage.setItem('enabled_mods', JSON.stringify(enabledMods));
                }
                showStatus(`‚úÖ Mod "${modName}" installata!`, 'success');
                await renderModsList();
                showTab('local');
            } catch (e) {
                showStatus('Errore installazione: ' + e.message, 'error');
            }
        }

        // Utility
        async function updateFolderStructure() {
            const container = document.getElementById('folder-structure');
            const mods = await ModsDB.getAllMods();
            let structure = `Browser Storage (IndexedDB)/\n`;
            if (mods.length === 0) structure += `‚îú‚îÄ‚îÄ (vuoto)`;
            mods.forEach((mod, i) => {
                const isLast = i === mods.length - 1;
                const isEnabled = enabledMods.includes(mod.name);
                structure += `${isLast ? '‚îî‚îÄ‚îÄ' : '‚îú‚îÄ‚îÄ'} üß© ${mod.name} [${isEnabled ? 'ON' : 'OFF'}]\n`;
            });
            container.textContent = structure;
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status-msg');
            el.innerHTML = msg;
            el.className = 'status-message status-' + type;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 3000);
        }
    </script>
</body>

</html>
